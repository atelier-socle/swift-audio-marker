# release.yml â€” Build and publish audio-marker binaries on tag push.
#
# Triggers on semver tags WITHOUT "v" prefix (e.g. 0.1.0, 1.2.3).
# Builds for macOS (arm64) and creates a GitHub Release with the archive attached.
# Linux build will be added once Linux platform support lands (roadmap v0.2.0).

name: Release

on:
  push:
    tags: ['[0-9]+.[0-9]+.[0-9]+']

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- macOS arm64 ----------
  build-macos:
    name: "Build (macOS arm64)"
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Swift version
        run: swift --version

      - name: Build release
        run: swift build -c release

      - name: Package binary
        run: |
          mkdir -p dist
          cp .build/release/audio-marker dist/
          cd dist
          tar czf audio-marker-macos-arm64.tar.gz audio-marker

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio-marker-macos-arm64
          path: dist/audio-marker-macos-arm64.tar.gz

  # ---------- GitHub Release ----------
  release:
    name: "Create Release"
    runs-on: ubuntu-latest
    needs: [build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: audio-marker-macos-arm64
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/audio-marker-macos-arm64.tar.gz
